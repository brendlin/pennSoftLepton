# turn off trigger decision
EDM.trigger_bitmask:

# SUSYObjDefAlg configuration is taken from defaults (SUSYObjDefAlg.cxx constructor)
# SUSYObjDefAlg.susytools_alg.do_overlapremove:  1.
# SUSYObjDefAlg.susytools_alg.ele_ptmin:         10.
# SUSYObjDefAlg.susytools_alg.mu_ptmin:          10.
# SUSYObjDefAlg.susytools_alg.tau_ptmin:         20.
# SUSYObjDefAlg.susytools_alg.jet_ptmin:         20.
