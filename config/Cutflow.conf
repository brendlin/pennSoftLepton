# SUSYObjDefAlg.susytools_alg.jet_bjet_ptmin:    20.
# SUSYObjDefAlg.susytools_alg.jet_central_ptmin: 20.

CutGRL: GRL == 1
CutPassLarError: passLarError == 1
CutPassTileError: passTileError == 1
CutPriVtx: passPrimaryVtx == 1
CutCosmicMuon: passCosmicMuon == 1
CutTileTripReader: passTileTripReader == 1
CutIncompleteEvents: passIncompleteEvents == 1
CutTileCalHotSpot: passTileCalHotSpot == 1
CutBadJet: passBadJet == 1
CutCaloJet: passCaloJet == 1
CutJetCleaning: CutCaloJet && CutBadJet
CutBadMuon: passBadMuon == 1
CutHFOR: passHFOR == 1
CutMCOverlap: passMCOverlap == 1
CutBCHplusMu: passBCH == 1 && MuIsValid == 1
CutBaselineLeptons1: nBaselineLeptons == 1
CutBaselineLeptons2: nBaselineLeptons == 2
CutBaselineMuons1: nBaselineMuons == 1
CutBaselineElectrons1: nBaselineElectrons == 1
CutSignalLeptons1: nSignalLeptons == 1
CutSignalLeptons2: nSignalLeptons == 2
CutSignalMuons1: nSignalMuons == 1
CutSignalElectrons1: nSignalElectrons == 1
CutBaselineJets1: NJets == 1
CutBaselineJets2: NJets == 2
CutSignalJets1: NJets == 1
CutSignalJets2: NJets == 2
CutErrorFlags: CutPassLarError && CutPassTileError && CutTileTripReader && CutIncompleteEvents && CutTileCalHotSpot
CutBjets1: nBjets == 1


PassEvent.Samples: all

PassEvent.mc.Cuts:  CutGRL
+PassEvent.mc.Cuts: CutErrorFlags
#+PassEvent.mc.Cuts: CutTrigger
+PassEvent.mc.Cuts: CutErrorFlags
+PassEvent.mc.Cuts: CutBadMuon
+PassEvent.mc.Cuts: CutJetCleaning
+PassEvent.mc.Cuts: CutPriVtx
+PassEvent.mc.Cuts: CutCosmicMuon

PassEvent.mc_1.Cuts: CutBaselineLeptons1
PassEvent.mc_2.Cuts: CutSignalLeptons1
PassEvent.mc_3.Cuts: CutBaselineJets1
PassEvent.mc_4.Cuts: CutSignalJets1
