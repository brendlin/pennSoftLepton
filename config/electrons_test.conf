Ntupler.ParentEventSelectorName: twol

CutLeadJetLt50: jet0Pt < 50.
CutLeadJetGt50: jet0Pt > 50.
CutSFOS: SFOS == 1
CutVetoUpsilon: 9.4 < Mll_Upsilon && Mll_Upsilon < 10.4
CutBveto: nBjets == 0
CutMinSFOSlow: 4 < MinMll && MinMll < 15
CutMinSFOShigh: 15 < MinMll && MinMll < 25
CutM3l_35_60: 35 < M3l && M3l < 60
CutM3l_30_60: 30 < M3l && M3l < 60
CutMaxLepPt30: lepPt[lep0_index] < 30.

CutMtLt20: Mt < 20
CutMtLt25: Mt < 25
CutMtGt25: Mt > 25

CutMet30: met_Et > 30
CutMet35: met_Et > 35
CutMet40: met_Et > 40
CutMet50: met_Et > 50

CutSignalLeptonsGeq1: nSignalLeptons >= 1 
CutSignalLeptonsGeq2: nSignalLeptons >= 2
CutLeadLeptonElec: leadLeptonElec == 1
CutPassMediumLH: passMediumLH == 1

PassEvent.twol.Cuts: CutSignalLeptonsGeq2
PassEvent.twol.ParentEventSelectorName: eventcleaning

PassEvent.onlymu.Cuts: CutMuChannels
PassEvent.onlymu.ParentEventSelectorName: twol

PassEvent.onlye.Cuts: CutElChannels
PassEvent.onlye.ParentEventSelectorName: twol

